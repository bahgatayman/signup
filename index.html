<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .container {
            position: absolute;
            top: 5%;
            left: 25%;
            padding: 40px;
            background-color: #33333378;
            border-radius: 20px;
            color: white;
            width: 40%;
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            text-align: center;
        }

        .input-text {
            width: 70%;
            height: 35px;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            background-color: #33333378;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 30px;
            color: orange;
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
            align-items: center;
        }

        .radio-checkbox-group {
            margin-bottom: 20px;


        }

        select {
            width: 70%;
            height: 35px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #33333378;
            border-radius: 5px;
        }

        @media screen and (max-width: 375px) {
            .container {
                top: 5%;
                padding: 20px;
                background-color: #33333378;
                border-radius: 20px;
                color: white;
                width: 60%;
                box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
                margin: 20px;
                align-items: center;
            }

            .input-text {
                width: 90%;
            }

            select {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center">
        <img src="b.png" alt="avatar" width="170px">
        <h1><b style="color: orange;font-size: 40px; font-family:cursive ;">Sign <span style="color: white;">Up</span></b></h1>

        <input type="text" class="input-text" placeholder="User name">
        <input type="password" class="input-text" placeholder="Password">
        <input type="text" class="input-text" placeholder="Email">
        <input type="number" class="input-text" placeholder="Age">
        <input type="date" class="input-text" placeholder="Birth Day">
    </div>

    <div class="text-center radio-checkbox-group">
        <h1>Please select your gender</h1>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </div>

    <div class="text-center radio-checkbox-group">
    <h1>Please select your hobbies</h1>
    <input type="checkbox"> Swimming
    <input type="checkbox"> Running
    <input type="checkbox"> Reading
    <input type="checkbox"> Studying
</div>

    <div class="text-center">
        <h1>Select the language you are currently learning</h1>
        <select name="" id="">
            <option value="">Html</option>
            <option value="">Java</option>
            <option value="">Python</option>
            <option value="">C++</option>
            <option value="">Php</option>
            <option value="">Laravel</option>
            <option value="">R</option>
            <option value="">SQL</option>
            <option value="">JavaScript</option>
        </select>
    </div>
</div>



</body>
</html>
