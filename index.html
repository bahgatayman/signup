<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            padding: 40px;
            background-color: #33333378;
            border-radius: 20px;
            color: white;
            width: 80%;
            max-width: 400px;
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
            text-align: center;
        }

        .input-text {
            width: 100%;
            height: 35px;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            background-color: #33333378;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 40px;
            color: orange;
            font-family: cursive;
            margin-bottom: 20px;
        }

        .radio-checkbox-group {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            height: 35px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #33333378;
            border-radius: 5px;
            padding: 8px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 375px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="b.png" alt="avatar" width="170px">
    <h1><b>Sign <span>Up</span></b></h1>

    <input type="text" class="input-text" placeholder="User name">
    <input type="password" class="input-text" placeholder="Password">
    <input type="text" class="input-text" placeholder="Email">
    <input type="number" class="input-text" placeholder="Age">
    <input type="date" class="input-text" placeholder="Birth Day">

    <div class="radio-checkbox-group">
        <h1>Please select your gender</h1>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </div>

    <div class="radio-checkbox-group">
        <h1>Please select your hobbies</h1>
        <input type="checkbox"> Swimming
        <input type="checkbox"> Running
        <input type="checkbox"> Reading
        <input type="checkbox"> Studying
    </div>

    <div>
        <h1>Select the language you are currently learning</h1>
        <select name="" id="">
            <option value="">Html</option>
            <option value="">Java</option>
            <option value="">Python</option>
            <option value="">C++</option>
            <option value="">Php</option>
            <option value="">Laravel</option>
            <option value="">R</option>
            <option value="">SQL</option>
            <option value="">JavaScript</option>
        </select>
    </div>
</div>

</body>
</html>
